.popup{

  to{transform:scale(1);}
}

/* Hearts */

@keyframes floatUp{

  100%{transform:translateY(-110vh);opacity:0;}
}

/* Petals */
.petal{
  position:fixed;
  top:-20px;
  font-size:22px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* Notification */
.notification{
  position:fixed;
  top:-120px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(135deg,#ff4d6d,#c77dff);
  color:white;

}

.notification.show{top:15px;}

audio{

/* Beat Sync */

@keyframes fadeIn{

@keyframes glowTitle{

@keyframes floatTitle{

<script>

/* Stars */
const starCanvas=document.getElementById("stars");
const starCtx=starCanvas.getContext("2d");

function resizeStars(){
starCanvas.width=window.innerWidth;
starCanvas.height=window.innerHeight;
}
resizeStars();
window.addEventListener("resize",resizeStars);

const stars=[];

for(let i=0;i<200;i++){
stars.push({
x:Math.random()*starCanvas.width,
y:Math.random()*starCanvas.height,
r:Math.random()*1.5+0.5,
s:Math.random()*0.5+0.2
});
}

function drawStars(){

starCtx.clearRect(0,0,starCanvas.width,starCanvas.height);
starCtx.fillStyle="white";

stars.forEach(star=>{

starCtx.beginPath();
starCtx.arc(star.x,star.y,star.r,0,Math.PI*2);
starCtx.fill();

star.y+=star.s;

if(star.y>starCanvas.height){
star.y=0;
star.x=Math.random()*starCanvas.width;
}

});

requestAnimationFrame(drawStars);
}
drawStars();

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

class Particle{
constructor(x,y,c){
this.x=x;this.y=y;this.c=c;
this.r=2;this.l=100;
this.vx=(Math.random()-0.5)*6;
this.vy=(Math.random()-0.5)*6;
}
draw(){
ctx.beginPath();
ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
ctx.fillStyle=this.c;
ctx.fill();
}
update(){
this.x+=this.vx;
this.y+=this.vy;
this.l--;
this.r*=0.98;
}
}

let particles=[];

function explode(x,y){
const col=["#ff4d6d","#ffd166","#fff","#ff9a9e"];
for(let i=0;i<40;i++){
particles.push(new Particle(x,y,col[Math.floor(Math.random()*4)]));
}
}

setInterval(()=>{
explode(Math.random()*canvas.width,Math.random()*canvas.height/2);
},2000);

document.addEventListener("click",e=>{
explode(e.clientX,e.clientY);
});

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach((p,i)=>{
p.update();p.draw();
if(p.l<=0)particles.splice(i,1);
});

requestAnimationFrame(animate);
}
animate();

/* Hearts */
function createHeart(){

/* Quiz */
let qIndex=0;

const quiz=[
{q:"When did I fall in love with you? â¤ï¸",a:["First day ğŸ˜","Later ğŸ’•","Always ğŸ’–"],c:3},
{q:"What do I love most? ğŸ’«",a:["Smile ğŸ˜Š","Heart â¤ï¸","Everything ğŸ˜˜"],c:3},
{q:"You are my...? ğŸ’",a:["Wife ğŸ’•","Friend ğŸ˜","Forever â¤ï¸"],c:3}
];

function openQuiz(){

}

/* Chat */

{from:"me",text:"Hey Bhavani â¤ï¸"},
{from:"her",text:"Hello ğŸ˜˜"},

let chatIndex=0;

function openChat(){

function showChat(){

}

function closeChat(){

}
